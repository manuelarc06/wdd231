<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modules Example: Course and Sections</title>
  <link rel="stylesheet" href="styles/modules.css">
  <script type="module" src="scripts/modules.mjs"></script>

</head>

<body>
  <main>
  <h1 id="courseName"></h1>
  <h2 id="courseCode"></h2>

  <div id="enrollment">
    <label for="sectionNumber">Choose a section:</label>
    <select id="sectionNumber">
      <option value="" disabled selected>--</option>
    </select>   

    <button id="enrollStudent">Enroll a Student</button>
    <button id="dropStudent">Drop a Student</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Section</th>
        <th>Enrolled</th>
        <th>Instructor</th>
      </tr>
    </thead>
    <tbody id="sections">
      <tr>
        <td>1</td>
        <td>88</td>
        <td>Brother Bingham</td>
      </tr>
      <tr>
        <td>2</td>
        <td>81</td>
        <td>Sister Shultz</td>
      </tr>
      <tr>
        <td>3</td>
        <td>95</td>
        <td>Sister Smith</td>
      </tr>
    </tbody>
  </table>
  </main>
</body>

</html>
